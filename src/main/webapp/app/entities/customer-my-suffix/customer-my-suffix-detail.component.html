<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span>Customer</span> {{customer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{customer.name}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{customer.status}}</span>
                </dd>
                <dt><span>Parent</span></dt>
                <dd>
                    <div *ngIf="customer.parentId">
                        <a [routerLink]="['/customer-my-suffix', customer.parentId, 'view']">{{customer.parentId}}</a>
                    </div>
                </dd>
                <dt><span>Coreuser</span></dt>
                <dd>
                    <div *ngIf="customer.coreuserId">
                        <a [routerLink]="['/core-user-my-suffix', customer.coreuserId, 'view']">{{customer.coreuserId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer-my-suffix', customer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
