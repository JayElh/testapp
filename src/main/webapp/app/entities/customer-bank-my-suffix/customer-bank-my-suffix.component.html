<div>
    <h2 id="page-heading">
        <span>Customer Banks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-customer-bank-my-suffix" [routerLink]="['/customer-bank-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Customer Bank
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="customerBanks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Fix</span></th>
            <th><span>Status</span></th>
            <th><span>Bank</span></th>
            <th><span>Customer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customerBank of customerBanks ;trackBy: trackId">
                <td><a [routerLink]="['/customer-bank-my-suffix', customerBank.id, 'view' ]">{{customerBank.id}}</a></td>
                <td>{{customerBank.fix}}</td>
                <td>{{customerBank.status}}</td>
                <td>
                    <div *ngIf="customerBank.bankId">
                        <a [routerLink]="['../bank-my-suffix', customerBank.bankId , 'view' ]" >{{customerBank.bankId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="customerBank.customerId">
                        <a [routerLink]="['../customer-my-suffix', customerBank.customerId , 'view' ]" >{{customerBank.customerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/customer-bank-my-suffix', customerBank.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/customer-bank-my-suffix', customerBank.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'customer-bank-my-suffix/'+ customerBank.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
